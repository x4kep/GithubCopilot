<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar - Income & Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1 class="display-4 app-title"> Bucks2Bar</h1>
            <p class="lead text-muted">Track your monthly income and expenses</p>
        </header>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#dataTab"
                    type="button" role="tab">Data Entry</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chartTab" type="button"
                    role="tab">Charts</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div class="tab-pane fade show active" id="dataTab" role="tabpanel">
                <month-input-list></month-input-list>
            </div>

            <!-- Chart Tab -->
            <div class="tab-pane fade" id="chartTab" role="tabpanel">
                <div class="d-flex justify-content-end mb-3">
                    <button id="downloadChartBtn" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg>
                        Download Chart
                    </button>
                </div>
                <income-expense-chart></income-expense-chart>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p class="text-muted">&copy; 2026 Bucks2Bar - Income & Expense Tracker</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="components/month-input-row.js"></script>
    <script src="components/month-input-list.js"></script>
    <script src="components/income-expense-chart.js"></script>
</body>

</html>
